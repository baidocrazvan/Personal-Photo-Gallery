<!DOCTYPE html>
<html>
    <head>
        <title>Photo Album</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="banner">
            <div class="slider" style="--quantity: 8">
                <div class="item" style="--position: 1"><img src="images/INSTAX UP! (8).png"></div>
                <div class="item" style="--position: 2"><img src="images/INSTAX UP! (7).png"></div>
                <div class="item" style="--position: 3"><img src="images/INSTAX UP! (6).png"></div>
                <div class="item" style="--position: 4"><img src="images/INSTAX UP! (5).png"></div>
                <div class="item" style="--position: 5"><img src="images/INSTAX UP! (4).png"></div>
                <div class="item" style="--position: 6"><img src="images/INSTAX UP! (3).png"></div>
                <div class="item" style="--position: 7"><img src="images/INSTAX UP! (2).png"></div>
                <div class="item" style="--position: 8"><img src="images/INSTAX UP! (1).png"></div>
            </div>
            <button id="toggleAnimation">Start/Stop Animation</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
